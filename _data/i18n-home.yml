en:
  home-hero_title: Workstream Collaboration & Omnichannel Customer Engagement
  home-hero_description: Control your communication, manage your data and have your own collaboration tool to improve team productivity. Rocket.Chat is scalable and open source, replace email and improve your digital workflow.
  home-hero_trial_button: Start Cloud Trial
  home-hero_install_button: Start Own Server
  clients_trusted_by: Trusted By
  home-landingpage_title: Replace Email
  home-landingpage_description_1: Open up the conversation and remove the need for CC/BCC by using Rocket.Chat Channels and Private Groups to speak to your team openly for greater transparency.
  home-landingpage_description_2: Include relevant participants with the @username mention to notify those immediately. For important announcements to all members of a group, use @all. Full chat history allows participants to join and leave at any time.
  home-landingpage2_title: Team Chat
  home-landingpage2_description_1: Communicate and collaborate using team chat and switch to video or audio calls with screen sharing for more efficient teamwork.
  home-landingpage2_description_2: Improve productivity by discussing and sharing ideas, projects and files with real-time or asynchronous team chat.
  home-landingpage3_title: What is Rocket.Chat?
  home-landingpage3_description_1: Communicate and collaborate with your team, share files, chat in real time or switch to video/audio conferencing.
  home-landingpage3_description_2: Watch the video to see how Rocket.Chat provides the ideal platform for your team or business needs.
  home-landingpage3_watch_now: "Watch Now:"
  home-community_label: Open Source
  home-community_title: A Universe of Possibilities
  home-community_description: With complete access to the source code, you can fully customize, extend or add new functionality to meet your requirements.
  home-community_description2: Join the thousands of developers who are creating the best chat platform on
  secure-conversation_title: Secure Conversations
  secure-conversation_description: A safe workspace with username restriction and admin transparency. Remove bad actors by adding moderators and provide admins with additional controls.
  blockchain_title: Trusted by blockchain innovators
  blockchain_description: Join leading blockchain projects such as Aragon, Brave, Hyperledger, Golem, Tokenly and others in migrating from Slack. Do so easily thanks to

  migrating_from: Migrating from
  choose_from: Choose from our two
  hipchat_importers: HipChat Importers
  learn_about_importing: Learn more about importing to Rocket.Chat

  livechat_description1: With Omnichannel by Rocket.Chat you can add real-time chat widgets to any website or mobile app to get more value from your team chat and provide high quality customer service.
  livechat_description2: Replace other systems and use one communication platform to save time and money. Create a user support helpdesk, answer customer queries and convert leads.

  realtime_title: Real-Time Translation
  realtime_description1: Rocket.Chat uses cutting edge machine learning for automatic real-time message translation between users.
  realtime_description2: Our user interface has been translated to over 50 languages, more than any other team chat service.

  home-install_title: For all platforms
  home-install_description: You can take Rocket.Chat anywhere with our web, desktop & mobile apps, LiveChat clients and SDK.

  customization_title: Endless Customization
  customization_description: Customize your platform to tailor its exact look & feel by adding or removing features and selecting your own integrations, plugins & themes.

  integrations_title: Integrations
  integrations_description: Add incoming and outgoing WebHook integrations to Rocket.Chat

  plugins_title: Plugins
  plugins_description: Integrate Rocket.Chat features into popular applications such as Drupal or Pidgin

  themes_title: Themes
  themes_description: Personalize your UI by overriding any of the built-in styles

  api_title: Powerful APIs
  api_description: Use Rocket.Chat’s REST API, LiveChat API or Real time API

  importers_title: Data Importers
  importers_description: Migrate from other team chat software and bring all your data with you using our easy-to-use data importers for Slack and HipChat

  marketplace_title: Marketplace
  marketplace_description: Find and install apps to extend Rocket.Chat or upload and sell an app you have developed.
  marketplace_find: Find apps now!



pt:
  home-hero_title: Comunicação Open Source para times
  home-hero_description: Controle sua comunicação, gerencie seus dados e melhore a produtividade da sua equipe. Rocket.Chat é escalável e de código aberto. Substitua email, HipChat e Slack.
  home-hero_trial_button: Iniciar Teste na Cloud
  home-hero_install_button: Instalar servidor próprio
  clients_trusted_by: Confiado por
  home-landingpage_title: Substitua o Email
  home-landingpage_description_1: Dinamize sua comunicação, reduza o retrabalho e a perda de performance com reenvios de mensagens usando Canais e Grupos para falar online com sua equipe e obter maior agilidade e transparência.
  home-landingpage_description_2: Inclua participantes relevantes com a menção @username para notificá-los imediatamente. Para anúncios importantes, chame a atenção de todos os membros de um grupo usando @all. O histórico completo de chat permite que os membros participem e saiam a qualquer momento.
  home-landingpage2_title: Chat em Equipe
  home-landingpage2_description_1: Comunique-se e colabore em time, usando todas as ferramentas de comunicação disponíveis. Alterne mensagens, compartilhamento de arquivos, videoconferências, áudios, tutoriais, links,  compartilhamento de tela e muito mais para obter um trabalho mais eficiente dos times.
  home-landingpage2_description_2: Melhore sua produtividade discutindo e compartilhando ideias, projetos e arquivos em tempo real.
  home-landingpage3_title: O que é Rocket.Chat?
  home-landingpage3_description_1: A mais completa e eficiente ferramenta de comunicação online, atendimento ao mercado em ambiente omnichannel, colaboração entre times, comunicação segura entre empresas (Redes-Holdings-Dealers) e integrações ilimitadas. Disponível em cloud ou implementada na infraestrutura da empresa.
  home-landingpage3_description_2: Assista ao vídeo para ver como o Rocket.Chat fornece a plataforma ideal para suas necessidades de equipe ou de negócios.
  home-landingpage3_watch_now: "Assista Agora:"
  home-community_label: Código Aberto
  home-community_title: Um Universo de Possibilidades
  home-community_description: Com acesso completo ao código-fonte, você pode customizar, estender ou adicionar novas funcionalidades para atender às suas necessidades.
  home-community_description2: Junte-se aos milhares de desenvolvedores que estão criando a melhor plataforma de chat em
  secure-conversation_title: Conversas Seguras e Produtivas
  secure-conversation_description: Um espaço de trabalho seguro com regras customizáveis de uso para cada tipo de usuário. Defina moderadores e administradores para gerenciar a produtividade e a qualidade da comunicação dos times.
  blockchain_title: Confiado por inovadores de blockchain
  blockchain_description: Junte-se aos principais projetos de blockchain, como Aragon, Brave, Hyperledger, Golem, Tokenly e outros na migração do Slack. Faça isso facilmente graças ao
  migrating_from: Migrando de
  choose_from: Escolha entre nossos dois
  hipchat_importers: Importadores de HipChat
  learn_about_importing: Saiba mais sobre a importação para o Rocket.Chat

  livechat_description1: Comunique-se com os visitantes do seu site, você disponibiliza um canal direto com seu público, abra a comunicação em qualquer site ou aplicativo mobile para fornecer um atendimento de alta qualidade ao seu mercado. O Omnichannel permite integrar outros canais e robôs para aumentar ainda mais a experiência do seu cliente.
  livechat_description2: Integre a Rocket.Chat com outros canais de comunicação e use uma única plataforma para economizar tempo e dinheiro. Ofereça  um serviço de suporte ao seu consumidor, responda a consultas com agilidade e eficiência, converta seu visitante em um cliente.

  realtime_title: Tradução em Tempo Real
  realtime_description1: O Rocket.Chat usa o machine learning de ponta para a tradução automática de mensagens em tempo real entre os usuários.
  realtime_description2: Nossa interface do usuário foi traduzida para mais de 50 idiomas, mais do que qualquer outro serviço de chat em equipe.

  home-install_title: Para todas as plataformas
  home-install_description: Você pode levar o Rocket.Chat para qualquer lugar com os nossos apps web, desktop e mobile, clientes LiveChat e SDK.

  customization_title: Personalização sem fim
  customization_description: Customize sua plataforma e personalize sua aparência e experiência, adicionando ou removendo recursos e selecionando suas próprias integrações, plugins e temas.

  integrations_title: Integrações
  integrations_description: Adicione integrações WebHook de entrada e saída ao Rocket.Chat

  plugins_title: Plugins
  plugins_description: Integre recursos do Rocket.Chat a aplicativos populares como Drupal ou Pidgin

  themes_title: Temas
  themes_description: Personalize sua interface do usuário substituindo qualquer um dos estilos internos

  api_title: APIs poderosas
  api_description: Use a API REST Rocket.Chat, API LiveChat ou API em tempo real

  importers_title: Importadores de dados
  importers_description: Migre de outro software de chat em equipe e leve todos os seus dados com você, usando nossos importadores de dados fáceis de usar para Slack e HipChat

  marketplace_title: Marketplace
  marketplace_description: Integre o seu servidor com apps disponíveis no nosso marketplace e expanda as suas funcionalidades.
  marketplace_find: Encontre Apps Agora!

es:
  home-hero_title: Comunicación efectiva open source
  home-hero_description: Rocket-chat es gratis, open source e ilimitado. Descubre nuestro software de comunicación colaborativa. Reemplaza ahora email, HipChat & Slack
  home-hero_trial_button: Comienza tu prueba gratuita en cloud
  home-hero_install_button: Instálalo en tu servidor
  clients_trusted_by: Ellos ya depositaron su confianza en nosotros.
  home-landingpage_title: Reemplaza el correo electrónico
  home-landingpage_description_1: Crea un grupo privado para llevar la comunicación de tu equipo al siguiente nivel con mayor transparencia y prescinde de la necesidad de CC/BCC en tu correo a través de los canales de Rocket.Chat
  home-landingpage_description_2: Notifica inmediatamente a ciertos miembros de tu equipo a través de la mención @username o si deseas notificar a todos usa @all.
  home-landingpage2_title: Chat para Equipos
  home-landingpage2_description_1: Realiza video/ audio llamadas y comparte tu pantalla para un trabajo colaborativo más eficiente.
  home-landingpage2_description_2: Discute y comparte ideas, archivos y proyectos en tiempo real o a través de nuestro chat asincrónico y dale un impulso a tu productividad
  home-landingpage3_title: Qué es Rocket.Chat?
  home-landingpage3_description_1: Mejora la comunicación y colaboración en tu equipo de trabajo, comparte archivos, chatea en tiempo real u opta por video/ audio conferencia.
  home-landingpage3_description_2: Reproduce el video y descuble porque Rocket.Chat es la plataforma ideal tanto para tu equipo como para tus necesidades corporativas.
  home-landingpage3_watch_now: "Míralo ahora:"
  home-community_label: Open source
  home-community_title: Un Universo de posibilidades
  home-community_description: El acceso total al código fuente permite la personalización, extensión y adición de funcionalidades para cumplir tus expectativas.
  home-community_description2: Únete ahora a los miles de desarrolladores quienes en conjunto están creando la mejor plataforma de comunicación en open.rocket.chat
  secure-conversation_title: Conversaciones seguras
  secure-conversation_description: Te brindamos una plataforma segura con restricción de usuarios y transparencia para administradores. Remueve participantes, agrega moderadores o administradores con potestades adicionales.
  blockchain_title: Respaldado por Innovadores en el campo de Blockchain
  blockchain_description: Únete a los revolucionarios proyectos de blockchain, Aragon, Brave, Hyperledger, Golem, Tokenly y otros quienes ya migraron de Slack. Hazlo sin inconveniente gracias al Slack importer y al Slack Bridge.
  migrating_from: Usabas
  choose_from:  Selecciona uno de nuestros dos
  hipchat_importers: Hipchat importers.
  learn_about_importing: Descubre más acerca de la importación hacia Rocket.Chat

  livechat_description1: La tecnología Rocket.Chat te permite agregar widgets de chat en vivo para cualquier sitio web o aplicación móvil. Mejora desde hoy la comunicación entre tus equipos  y atiende a tus clientes con mayor eficiencia.
  livechat_description2: Integra nuestra tecnología con otros canales de comunicación y ahorra así tiempo y dinero. Comienza a brindar asistencia técnica, responde las dudas de tus clientes y optimiza la conversión de potenciales clientes.

  realtime_title: Traducción en tiempo real
  realtime_description1: Rocket.Chat utiliza tecnología avanzada de machine learning para una traducción simultánea de mensajes en tiempo real
  realtime_description2: Nuestra interfaz de usuario ya ha sido traducido a más de 50 idiomas, superando así a todos los demás servicios de chat.

  home-install_title: Para todas las plataformas
  home-install_description: Integra Rocket.Chat en cualquier lugar con nuestras aplicaciones web, desktop y móviles, chat en vivo y SDK.

  customization_title: Personalización ilimitada
  customization_description: Agrega o remueve funcionalidades y selecciona tus propias integraciones, plugins y temas para que tu plataforma se adapte a tus gustos y necesidades.

  integrations_title: Integraciones
  integrations_description: Añade intregraciones Webhook de entrada y salida a Rocket.Chat

  plugins_title: Plugins
  plugins_description: Integraciones funcionalidades Rocket.Chat a aplicaciones populares como Drupal o Pidging.

  themes_title: Temas
  themes_description: Personaliza tu interfaz de usuario para sustituir los estilos disponibles by default

  api_title: APIs robustas
  api_description: Usa el API REST de Rocket.Chat, de chat en vivo o el de tiempo real.

  importers_title: Importadores de dados
  importers_description: Migra sin inconvenientes de otros softwares de chat y traiga con ello toda su información gracias a nuestros importadores de datos para Slack y HipChat.

  marketplace_title: Marketplace
  marketplace_description: Localiza e instala aplicaciones para extender la funcionalidad de Rocket.Chat. También puedes usar nuestra tecnología para subir y vender tus propias aplicaciones.

  marketplace_find: Encuentra apps ahora

de:
  home-hero_title: Open Source Kommunikation für Teams
  home-hero_description: Kontrollieren Sie Ihre Kommunikation, verwalten Sie Ihre Daten und verbessern Sie die Produktivität Ihrer Teams. Rocket.Chat ist skalierbar und Open Source. Ersetzen Sie E-Mail, HipChat und Slack.
  home-hero_trial_button: Cloud-Test starten
  home-hero_install_button: Installieren Sie Ihren eigenen Server
  clients_trusted_by: VERTRAUEN
  home-landingpage_title: E-Mail ersetzen
  home-landingpage_description_1: Optimieren Sie Ihre Kommunikation, reduzieren Sie Nacharbeiten und Leistungsverluste verursacht durch erneutes Senden von Nachrichten und nutzen Sie Kanäle und Gruppen, um online mit Ihrem Team zu sprechen und mehr Flexibilität und Transparenz zu erzielen.
  home-landingpage_description_2: Fügen Sie relevante Teilnehmer mit der Erwähnung @Benutzername hinzu, um sie sofort zu benachrichtigen. Machen Sie alle Mitglieder einer Gruppe mit @all auf wichtige Ankündigungen aufmerksam. Der vollständige Chatverlauf ermöglicht es Mitgliedern, jederzeit bei- oder auszutreten.
  home-landingpage2_title: Team-Chat
  home-landingpage2_description_1: Kommunizieren und arbeiten Sie als Team mit allen verfügbaren Kommunikationstools. Wechseln Sie zwischen Nachrichten, Filesharing, Videokonferenzen, Audios, Tutorials, Links, Bildschirmfreigabe und vielem mehr, um effizienter im Team zu arbeiten.

  home-landingpage2_description_2: Steigern Sie Ihre Produktivität, indem Sie Ideen, Projekte und Dateien in Echtzeit diskutieren und austauschen.
  home-landingpage3_title: Was ist Rocket.Chat?
  home-landingpage3_description_1: Das umfassendste und effizienteste Online-Kommunikationstool, Kundenkommunikation mittels Omnichannel-Umgebung, Zusammenarbeit zwischen Teams, sichere Kommunikation zwischen Unternehmen und unbegrenzte Integrationen. Verfügbar in der Cloud oder selbst gehostet in Ihrer eigenen Unternehmensinfrastruktur.
  home-landingpage3_description_2: Sehen Sie sich das Video an, um zu sehen, wie Rocket.Chat die ideale Plattform für Ihre Team- oder Geschäftsanforderungen bietet.
  home-landingpage3_watch_now: "Jetzt ansehen:"
  home-community_label: Open Source
  home-community_title: Ein Universum der Möglichkeiten
  home-community_description: Mit uneingeschränktem Zugriff auf den Quellcode können Sie Funktionen an Ihre Bedürfnisse anpassen, erweitern oder neue hinzufügen.
  home-community_description2: Schließen Sie sich den Tausenden von Entwicklern an und helfen Sie bei der Erstellung der besten Chat-Plattform auf
  secure-conversation_title: Sichere und produktive Gespräche
  secure-conversation_description: Ein sicherer Arbeitsbereich mit anpassbaren Nutzungsregeln für jeden Benutzertyp. Definieren Sie Moderatoren und Administratoren, um die Produktivität und Kommunikationsqualität der Teams zu steuern.
  blockchain_title: Von Blockchain-Innovatoren vertraut
  blockchain_description: Nehmen Sie an wichtigen Blockchain-Projekten wie Aragon, Brave, Hyperledger, Golem, Tokenly und anderen in der Slack-Migration teil. Verwenden Sie dazu einfach unseren Slack Importer und Slack Bridge.

  migrating_from: migrieren
  choose_from: Wählen Sie zwischen unseren beiden
  hipchat_importers: HipChat-Importeuren
  learn_about_importing: Weitere Informationen zum Importieren in Rocket.Chat

  livechat_description1: Kommunizieren Sie mit Ihren Website-Besuchern, stellen Sie einen direkten Kanal für Ihr Publikum bereit, öffnen Sie die Kommunikation auf jeder Website oder mobilen Anwendung, um Ihrem Publikum einen qualitativ hochwertigen Service zu bieten. Mit LiveChat können Sie andere Kanäle und Bots integrieren, um Ihr Kundenerlebnis weiter zu verbessern.
  livechat_description2: Integrieren Sie Rocket.Chat in andere Kommunikationskanäle und nutzen Sie eine einzige Plattform, um Zeit und Geld zu sparen. Bieten Sie Ihrem Kunden einen Support-Service an, beantworten Sie Anfragen schnell und effizient und machen Sie Ihren Besucher zum Kunden.

  realtime_title: Echtzeit-Übersetzung
  realtime_description1: Rocket.Chat verwendet modernstes maschinelles Lernen für die automatische Übersetzung von Nachrichten in Echtzeit zwischen Benutzern.

  realtime_description2: Unsere Benutzeroberfläche wurde in mehr als 50 Sprachen übersetzt, mehr als jeder andere Chat-Dienst.

  home-install_title: Für alle Plattformen
  home-install_description: Mit unseren Web-, Desktop- und mobilen Apps, LiveChat- und SDK-Clients können Sie Rocket.Chat überall hin mitnehmen.

  customization_title: Ändern Sie das Design
  customization_description: Passen Sie Ihre Plattform an und personalisieren Sie Ihr Erscheinungsbild und Ihre Erfahrung, indem Sie Funktionen hinzufügen oder entfernen und Ihre eigenen Integrationen, Plugins und Themen auswählen.

  integrations_title: Integrationen
  integrations_description: Fügen Sie eingehende und ausgehende WebHook-Integrationen in Rocket.Chat hinzu

  plugins_title: Plugins
  plugins_description: Integrieren Sie die Funktionen von Rocket.Chat in beliebte Apps wie Drupal oder Pidgin

  themes_title: Oberfläche & Themes
  themes_description: Passen Sie Ihre Benutzeroberfläche an, indem Sie einen der integrierten Stile ersetzen.

  api_title: Robuste APIs
  api_description: Verwenden Sie die Rocket.Chat-REST-API, die LiveChat-API oder die Echtzeit-API

  importers_title: Migration
  importers_description: Migrieren Sie von einer anderen Team-Chat-Software und bringen Sie alle Ihre Daten mit, indem Sie unsere Slack- und HipChat-Datenimporter verwenden

  marketplace_title: Marktplatz
  marketplace_description: Nutzen Sie auf Ihrem Server die neuesten Apps, die auf unserem Marktplatz verfügbar sind, und erweitern Sie die Funktionalität.
  marketplace_find: Apps jetzt finden!
